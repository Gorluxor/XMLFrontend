<div class="container">
  <h1>Inbox</h1>
<table id="tablePreview" class="table table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Chatroom Name</th>
    <th>Messages</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let cr of chatRooms">
    <th scope="row">{{cr.id}}</th>
    <td>{{cr.name}}</td>
    <td><button type="submit" (click)="onClick(cr.id)" class="btn btn-primary">Poruke</button></td>


  </tr>

  </tbody>
</table>
</div>
