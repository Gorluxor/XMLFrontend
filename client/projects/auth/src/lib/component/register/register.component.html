<div class="container ">
  <br>
  <br>
  <br>
  <h1>Register</h1>
  <br>
  <br>
  <br>
  <form [formGroup]="form" >

    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" [ngClass]="{'red-outline': !form.get('name').valid,'green-outline': form.get('name').valid }"  type="text" class="form-control" id="name" required placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input formControlName="lastName" [ngClass]="{'red-outline': !form.get('lastName').valid,'green-outline': form.get('lastName').valid }"  type="text" class="form-control" id="lastName" required placeholder="Enter lastName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" [ngClass]="{'red-outline': !form.get('email').valid,'green-outline': form.get('email').valid }"  type="text" class="form-control" id="email" required placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="userName">Username</label>
      <input formControlName="userName" [ngClass]="{'red-outline': !form.get('userName').valid,'green-outline': form.get('userName').valid }"  type="text" class="form-control" id="userName" required placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" [ngClass]="{'red-outline': !form.get('password').valid,'green-outline': form.get('password').valid }"  type="password" class="form-control" id="password" required placeholder="Enter Password">
    </div>
    <div class="form-group">
      <label for="repeat">Repeat Password</label>
      <input formControlName="repeat" [ngClass]="{'red-outline': !form.get('repeat').valid,'green-outline': form.get('repeat').valid }"  type="password" class="form-control" id="repeat" required placeholder="Confirm Password">
    </div>
    <small class="text-danger" *ngIf="form.errors?.misMatch">Lozinke se ne podudaraju!</small>
    <div class="form-group">
      <label for="country">Country</label>
      <input formControlName="country" [ngClass]="{'red-outline': !form.get('country').valid,'green-outline': form.get('country').valid }"  type="text" class="form-control" id="country" required placeholder="Enter country">
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input formControlName="birthday" [ngClass]="{'red-outline': !form.get('birthday').valid,'green-outline': form.get('birthday').valid }"  type="date" class="form-control" id="birthday" required>
    </div>
    <div class="form-group">
      <label for="telephone">Telephone</label>
      <input formControlName="telephone" [ngClass]="{'red-outline': !form.get('telephone').valid,'green-outline': form.get('telephone').valid }"  type="text" class="form-control" id="telephone" required placeholder="Enter telephone">
    </div>
  <!--  <div class="form-group">
      <label for="pib">Pib</label>
      <input formControlName="pib" [ngClass]="{'red-outline': !form.get('pib').valid,'green-outline': form.get('pib').valid }"  type="text" class="form-control" id="pib" required placeholder="Enter pib">
    </div>
  -->

    <button type="submit" [disabled]="form.invalid" (click)="onSubmit()" class="btn btn-primary">New Agent</button>
  </form>
</div>
