<div class="container ">
  <h1>New Agent</h1>
  <br>
  <br>
  <br>
  <form [formGroup]="form" >


    <div class="form-group">
      <label for="firstName">First Name</label>
      <input formControlName="firstName" [ngClass]="{'red-outline': !form.get('firstName').valid,'green-outline': form.get('firstName').valid }"  type="text" class="form-control" id="firstName" required placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input formControlName="lastName" [ngClass]="{'red-outline': !form.get('lastName').valid,'green-outline': form.get('lastName').valid }"  type="text" class="form-control" id="lastName" required placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input formControlName="address" [ngClass]="{'red-outline': !form.get('address').valid,'green-outline': form.get('address').valid }"  type="text" class="form-control" id="address" required placeholder="Enter Address">
    </div>
    <div class="form-group">
      <label for="pib">PIB</label>
      <input formControlName="pib" [ngClass]="{'red-outline': !form.get('pib').valid,'green-outline': form.get('pib').valid }"  type="text" class="form-control" id="pib" required placeholder="Enter PIB">
    </div>

    <button type="submit" [disabled]="form.invalid" (click)="onSubmit()" class="btn btn-primary">New Agent</button>
  </form>
</div>
