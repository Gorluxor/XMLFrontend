<div class="container">
  <h1>Users</h1>
  <table id="tablePreview" class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Country</th>
      <th>PIB</th>
      <th>Phone Number</th>
      <th>Activate</th>
      <th>Block</th>
      <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let u of users">
      <th scope="row">{{u.id}}</th>
      <td>{{u.name}}</td>
      <td>{{u.lastName}}</td>
      <td>{{u.email}}</td>
      <td>{{u.country}}</td>
      <td>{{u.pib}}</td>
      <td>{{u.phoneNumber}}</td>
      <td> <button [disabled]="u.activatedUser" type="submit" (click)="activate(u.id)" class="btn btn-primary green">Activate</button></td>
      <td> <button  [disabled]="!u.activatedUser" type="submit" (click)="block(u.id)" class="btn btn-primary yellow">Block</button></td>
      <td> <button  type="submit" (click)="delete(u.id)" class="btn btn-primary red">Delete</button></td>


    </tr>

    </tbody>
  </table>
</div>
