<div class="container ">

  <div  class="container ">
    <div class="jumbotron ">
      <h1 class="ml-lg-5">Reservations</h1>
      <br>
      <table>

        <thead>
        <tr>
          <th>ID</th>
          <th>Arrival Date</th>
          <th>Departure Date</th>
          <th>Price</th>
          <th>Stay Realised</th>
          <th>Rate</th>
        </tr>
        </thead>

        <tbody>

        <tr *ngFor="let r of types">
          <th scope="row">{{r.id}}</th>
          <td >{{r.arrivalDate}}</td>
          <td >{{r.departureDate}}</td>
          <td >{{r.reservationPrice}}</td>
          <td >{{r.stayRealized}}</td>
          <td><button (click)="izmeni(r)"  class="btn btn-primary">Oceni</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <form *ngIf="izmeniForm" [formGroup]="formI" >


    <div class="form-group">
      <label for="nameI">Comment</label>
      <input formControlName="nameI" [ngClass]="{'red-outline': !formI.get('nameI').valid,'green-outline': formI.get('nameI').valid }"  type="text" class="form-control" id="nameI" required placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <input formControlName="rating" [ngClass]="{'red-outline': !formI.get('rating').valid,'green-outline': formI.get('rating').valid }"  type="text" class="form-control" id="rating" required placeholder="Enter name">
    </div>
    <button type="submit" [disabled]="formI.invalid" (click)="izmeniSubmit()" class="btn btn-primary">Oceni</button>
  </form>
</div>
